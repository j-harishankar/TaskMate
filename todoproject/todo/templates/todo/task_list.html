<h2>My Todo-List</h2>
<a href="{% url 'create' %}">+ Add New Task</a>
<ul>
    {% for task in tasks %}
        <li>{{task.title}}<br>
        Created:{{task.created_at|date:"M d, Y H:i" }}<br>
        Completed: {{ task.completed }}
        </li>
    {%empty%}
        <li>No Tasks Yet!</li>
    {%endfor%}

</ul>
